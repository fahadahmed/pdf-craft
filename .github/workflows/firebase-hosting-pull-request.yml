name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    environment: MVP
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - run: pnpm install --no-frozen-lockfile --strict-peer-dependencies=false
      - name: Create .env file
        run: |
          echo PUBLIC_FIREBASE_API_KEY="${{ secrets.PUBLIC_FIREBASE_API_KEY_MVP }}" >> .env
          echo PUBLIC_FIREBASE_AUTH_DOMAIN="${{ secrets.PUBLIC_FIREBASE_AUTH_DOMAIN_MVP }}" >> .env
          echo PUBLIC_FIREBASE_PROJECT_ID="${{ secrets.PUBLIC_FIREBASE_PROJECT_ID_MVP }}" >> .env
          echo PUBLIC_FIREBASE_STORAGE_BUCKET="${{ secrets.PUBLIC_FIREBASE_STORAGE_BUCKET_MVP }}" >> .env
          echo PUBLIC_FIREBASE_MESSENGER_ID="${{ secrets.PUBLIC_FIREBASE_MESSENGER_ID_MVP }}" >> .env
          echo PUBLIC_FIREBASE_APP_ID="${{ secrets.PUBLIC_FIREBASE_APP_ID_MVP }}" >> .env
          echo PUBLIC_FIREBASE_MEASUREMENT_ID="${{ secrets.PUBLIC_FIREBASE_MEASUREMENT_ID_MVP }}" >> .env

      - name: Validate serviceAccountKey secret
        run: |
          echo "${{ secrets.FIREBASE_SERVICEACCOUNT_KEY_MVP }}" | base64 -d || echo "Invalid base64 input"
      - name: Create serviceAccountKey.json
        run: echo "${{ secrets.FIREBASE_SERVICEACCOUNT_KEY_MVP }}" | base64 -d > src/serviceAccountKey.json
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PDF_CRAFT_MVP }}
          projectId: pdf-craft-mvp
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
    defaults:
      run:
        working-directory: app
