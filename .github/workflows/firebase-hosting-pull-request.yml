name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - run: pnpm install --no-frozen-lockfile --strict-peer-dependencies=false
      - run: pnpm run coverage
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Create serviceAccountKey.json
        run: echo "${{ secrets.FIREBASE_SERVICEACCOUNT_KEY }}" | base64 -d > src/serviceAccountKey.json
      - run: pnpm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PDF_CRAFT }}
          projectId: pdf-craft
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
          FIREBASE_CLI_EXPERIMENTS: webframeworks
